<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wordsmith</title>
    <meta name="description" content="Learn new vocabulary on the go with Wordsmith!">
    <meta name="author" content="Thomas Rettig">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!--PWA-->
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="apple-touch-icon" sizes="256x256" href="images/icon-256x256.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.webmanifest">
    <!--Twitter-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@thomasrettig13">
    <meta name="twitter:creator" content="@thomasrettig13">
    <meta name="twitter:title" content="Wordsmith">
    <meta name="twitter:description" content="Learn new vocabulary on the go with Wordsmith!">
    <meta name="twitter:image" content="images/banner-600x380.png">
    <!--OpenGraph-->
    <meta property="og:title" content="Wordsmith">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wordsmith.netlify.app/">
    <meta property="og:site_name" content="Wordsmith">
    <meta property="og:description" content="Learn new vocabulary on the go with Wordsmith!">
    <meta property="og:image" content="images/banner-600x380.png">
  </head>
  <body>
    <main class="definitions">
      <div class="container container__definitions slideUpFirst">
        <div class="text__title">
          <div>
            <h1 id="word" class="text__word js-word" aria-describedby="word-type" aria-details="definition">Ascendary</h1>
            <sup class="text__type js-type" id="word-type">noun</sup>
          </div>
          <div class="menu">
            <button id="copy" aria-label="Copy word" title="Copy word"><img src="images/copy.svg" draggable="false" alt="Copy icon" class="icon" aria-hidden="true"></button>
            <button id="share" aria-label="Share word" title="Share word"><img src="images/share.svg" draggable="false" alt="Share icon" class="icon" aria-hidden="true"></button>
          </div>
        </div>
        <p class="text__definition slideUpFirst js-definition" id="definition"></p>
        <p class="text__synonyms slideUpFirst">
          <span class="text__synonyms--title">synonyms: </span>
          <span class="js-synonyms">dominance, domination, supremacy, superiority</span>
        </p>
      </div>
    </main>
    <footer>
      <button id="reload">Reload</button>
    </footer>
    <script>
      if (navigator && navigator.serviceWorker) {
        navigator.serviceWorker.register("sw.js");
      };
    </script>
    <script src="js/word-data-set.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
