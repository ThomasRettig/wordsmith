<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wordsmith</title>
    <meta name="description" content="Learn new vocabulary on the go with Wordsmith!">
    <meta name="author" content="Thomas Rettig">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!--SEO-->
    <meta property="og:title" content="Wordsmith">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wordsmith.netlify.app/">
    <meta property="og:site_name" content="Wordsmith">
    <meta property="og:description" content="Learn new vocabulary on the go with Wordsmith!">  </head>
  <body>
    <main class="definitions">
      <div class="container container__definitions slideUpFirst">
        <h1 class="text__word js-word" aria-describedby="word-type" aria-details="definition">ascendary</h1><sup class="text__type js-type" id="word-type">noun</sup>
        <p class="text__definition slideUpFirst js-definition" id="definition">
        </p>
        <p class="text__synonyms slideUpFirst">
          <span class="text__synonyms--title">synonyms:</span>
          <span class="js-synonyms">dominance, domination, supremacy, superiority</span>
          <br>
          <a class="js-dict-link" target="_blank" href="">see definition</a>
        </p>
      </div>
    </main>
    <footer>
      <button id="reload">Reload</button>
    </footer>
    <script>
      if (navigator && navigator.serviceWorker) {
        navigator.serviceWorker.register("sw.js");
      };
    </script>
    <script src="js/word-data-set.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
